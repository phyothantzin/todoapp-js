    <main>
      <!-- header section -->
      <section class="header">
        <div class="wrapper-color-switch">
          <input type="checkbox" id="input-color-switch" />
          <label for="input-color-switch" class="color-switch">
            <div class="color-switch-toggle"></div>
          </label>
        </div>

        <h2 class="greet">
          Hello,
          <input type="text" name="name" id="name" placeholder="Your Name" />
        </h2>
      </section>
      <!-- end of header section -->

      <!-- add todo section -->
      <section class="addtodo">
        <form id="addtodo-form">
          <h4>Add Todo</h4>
          <input
            type="text"
            id="addtodo-input"
            name="content"
            placeholder="e.g. Learn Javascript"
          />

          <h4>Pick Your Category</h4>

          <div class="catagory-container">
            <label class="business catagory1">
              <input type="radio" name="category" value="business" />
              <div class="bubble business"></div>
              <span>Business</span>
            </label>

            <label class="personal catagory2">
              <input type="radio" name="category" value="personal" />
              <div class="bubble personal"></div>
              <span>Personal</span>
            </label>
          </div>

          <input type="submit" value="Add" id="addtodo-btn" />
        </form>
      </section>
